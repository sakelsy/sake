<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片对比</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./minireset.css">
</head>

<body>

    <div class="stage">
        <ul class="content">
          <div class="mask">
            <li><img src="./img/26145024230_06acd55d1b_b.jpg" alt="" /></li>
          </div>
          <li><img src="./img/25814974803_d4c55ff708_b.jpg" alt="" /></li>
        </ul>
      </div>

    <style>
        body {
            /* background-color: #fad961; */
            background-image: linear-gradient(90deg, #fa9e61 0%, #c81cf7fa 100%);
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .stage {
            padding-top: 10px;
            position: relative;
            width: 800px;
            height: 500px;
            margin: 0 auto;
            
        }

        ul.content {
            overflow: hidden;
            position: relative;
        }

        ul.content li {
            float: left;
            position: absolute;
            top: 0;
            left: 0;
        }

        ul.content li:first-child {
            z-index: 1;
        }

        ul.content li img {
            width: 800px;
            height: 500px;
            
        }

        .mask {
            width: 400px;
            height: 500px;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }
    </style>
    <script>



        $(".stage").mousedown(function (e) {
            e.preventDefault();
            $(".stage").mousemove(function (m) {

                $(".mask").css("width", m.offsetX);
            });
            $(".stage").mouseup(function (x) {
                $(".mask").css("width", x.offsetX);
                $(".stage").unbind("mousemove");
            });
        });

    </script>
</body>

</html>
