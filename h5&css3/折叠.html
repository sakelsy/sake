<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:linear-gradient(45deg,rgb(146, 70, 184),rgb(226, 119, 226));
        }
        .wraper{
            width: 600px;
            height: 400px;
            display: flex;
        }
        span{
            background-image: url(./img/photo-1470770841072-f978cf4d019e.avif);
            height: 100%;
            width: 25%;
            background-size: cover;
            box-shadow: inset 20px 0 40px rgb(0 0 0 / 40%);
        }
        span:nth-of-type(1){
            background-position: 0;
            transform: skewY(20deg);
        }
        span:nth-of-type(2){
            background-position: -150px;
            transform: skewY(-20deg);
        }
        span:nth-of-type(3){
            background-position: -300px;
            transform: skewY(20deg);
        }
        span:nth-of-type(4){
            background-position: -450px;
            transform: skewY(-20deg);
        }
    </style>
</head>
<body>
    <div class="wraper">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
