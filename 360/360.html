        <section class="second">

        <section class="three">

            <div class="content">

        <section class="five">
            <video src="./img/窗口.mp4"></video>
            <div class="content">
                <h2>极视界</h2>

    </div>
    <script>
        var a;
        $(".dots").children().eq(0).css("background-color", "#c3c3c3")
        console.log($(".dots").children().eq(0));

        var time = 0
        $(".dots li").mousemove(function () {
            // d.classList.add("active")
            $(this).css("background-color", "#c3c3c3").siblings().css("background-color", "#grey")

            console.log($(this).index());
            time = $(this).index()
            $(".first").css({
                marginTop: -$(this).index() * 100 + 'vh'
            })
            $('.content').fadeOut()
            $('.content').eq($(this).index() - 1).fadeIn(1000)

            
        })

        $(document).bind('mousewheel DOMMouseScroll', _.throttle(function (event) { //on也可以 bind监听
            //Chorme
            var wheel = event.originalEvent.wheelDelta;
            var detal = event.originalEvent.detail;


            if (event.originalEvent.wheelDelta) { //判断浏览器IE,谷歌滚轮事件               
                if (wheel > 0) { //当滑轮向上滚动时  
                    time -= 1;
                    if (time < 0) {
                        time = 0
                    }
                    if (time > 4) {
                        time = 4
                    }

                    $('.content').fadeOut()
                    $('.content').eq(time - 1).fadeIn(1000)
                    $(".first").css({
                        marginTop: -time * 100 + 'vh'
                    })
                    $(".dots").children().eq(time).css("background-color", "#c3c3c3").siblings().css("background-color", "grey")

                }
                if (wheel < 0) { //当滑轮向下滚动时   
                    time += 1;
                    if (time < 0) {
                        time = 0
                    }
                    if (time > 4) {
                        time = 4
                    }
                    console.log(time);

                    $('.content').fadeOut()
                    $('.content').eq(time - 1).fadeIn(1000)
                    $(".first").css({
                        marginTop: - time * 100 + 'vh'
                    })
                    $(".dots").children().eq(time).css("background-color", "#c3c3c3").siblings().css("background-color", "grey")
                }
            }
        }, 1500));


    </script>
</body>
